<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace="fragments :: navigation"></div>


<H2 th:if="${spotName}" th:text="'Upload image for spot - ' + ${spotName}"></H2>
<H2 th:if="${parkName}" th:text="'Upload image for park - ' + ${parkName}"></H2>

<div>
    <form method="POST" style="max-width:400px;" enctype="multipart/form-data">
        <div class="form-group">
            <label>File to Upload</label>
            <input class="form-control" type="file" name="file"/>
        </div>
        <div class="form-group">
            <input class="buttonhover" type="submit" value="Upload"/>
        </div>

    </form>
</div>
<br/>
<div>
    <h3>Photos already uploaded</h3>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>


</body>
</html>
