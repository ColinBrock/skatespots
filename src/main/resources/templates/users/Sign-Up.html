<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace="fragments :: navigation"></div>

<h2>Signup</h2>
<br/>
<form method="post" style="max-width:400px;" th:object="${userBasic}">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" th:field="*{username}" />
            <span th:errors="*{username}" class="error"></span>
            <span class="error" th:if="${usernametaken}" th:text="${usernametaken}"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" />
            <span th:errors="*{password}" class="error"></span>
            <span th:text="${noMatch}"></span>
        </div>
        <div class="form-group">
            <label th:for="name">Verify Password</label>
            <input type="password" class="form-control" name="verify"/>
            <span th:errors="*{password}" class="error"></span>
            <span th:text="${noMatch}"></span>
        </div>
        <div class="form-group">
            <input type="submit"/>
        </div>
    </form>


</body>
</html>
