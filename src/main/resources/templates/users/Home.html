<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


    <div th:replace="fragments :: navigation"></div>

<div>
    <h1>Login</h1>
    <br/>

    <form method="post" style="max-width:400px;">
        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" type="text" name="username" th:value="${user}"/>
            <span th:if="${username}" th:text="${username}" style="font-size: 18px;color:red;"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" type="password" name="password"/>
            <span th:if="${password}" th:text="${password}" style="font-size: 18px;color:red;"></span>
        </div>
        <div class="form-group">
            <input type="submit"/>
        </div>
    </form>
</div>

<br/>

<div>
    <h4><a href="/signup">Sign Up</a></h4>
</div>



</body>
</html>
