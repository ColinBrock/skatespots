<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: navigation"></div>

<div th:if="${param.error}">
    <h2 class="error">Invalid username and password.</h2>
</div>

<div th:unless="${param.error}">
    <span>
        <h2>Log in or <a href="/signup">Sign Up</a></h2>
    </span>
</div>

<div th:if="${param.logout}">
    <h4 class="error">You have been logged out.</h4>
</div>
<br/>

<form th:action="@{/login}" style="max-width:400px;" method="post">
    <div class="form-group">
        <label> User Name </label>
        <input class="form-control" name="username"/>
    </div>
    <div class="form-group">
        <label> Password </label>
        <input class="form-control" type="password" name="password"/>
    </div>
    <div class="form-group">
        <input class="btn buttonhover" type="submit" value="Sign In"/>
    </div>
</form>
<br/>
<br/>
<div>
</div>


</body>
</html>
