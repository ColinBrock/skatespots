<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: navigation"></div>
    <h1 th:text="${title}"></h1>

    <table>
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Address</td>
            <td>More info</td>
        </tr>

        <tr th:each="spot : ${spots}">
            <td th:text="${spot.name}"></td>
            <td th:text="${spot.description}"></td>
            <td th:text="${spot.address}"></td>
            <td><a th:href="@{'spot/' + ${spot.spotId}}" th:text="${spot.spotId}"></a></td>
        </tr>

    </table>


</body>
</html>
