<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <div th:replace="fragments :: navigation"></div>
    <div>
        Spots By Type:
        <a href="/spottype/1">Rails / Ledges</a> |
        <a href="/spottype/2">Stairs / Gaps</a> |
        <a href="/spottype/3">Manuals / Other</a>
    </div>
    <br/>
    <span>Click on Spot Name for more info</span>

    <table class="table">
        <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Address</td>
            <td>Spot Type(s)</td>
        </tr>

        <tr th:each="spot : ${spots}">
            <td><a th:href="@{'/spot/' + ${spot.id}}" th:text="${spot.name}"></a></td>
            <td th:text="${spot.description}"></td>
            <td th:text="${spot.address}"></td>
            <td th:each="type : ${spot.spotTypes}"
                th:text="${type.name}"></td>
        </tr>

    </table>


</body>
</html>
