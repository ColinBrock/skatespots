<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <div th:replace="fragments :: navigation"></div>
    <h1>Add a Spot</h1>

        <form method="post">
            <table>
            <tr>
                <td>Name <input type="text" name="spotName"/></td>
            </tr>
            <tr>
                <td>Description<textarea rows="2" cols="30" type="text" name="spotDescription"/></td>
            </tr>
            <tr>
                <td>Address<input type="text" name="spotAddress"/></td>
            </tr>
            <tr>
                <td>Security<input type="radio" name="security" value="yes"/>Yes<input type="radio" name="security" value="no"/>No</td>
            </tr>

            </table>
        </form>

</body>
</html>
